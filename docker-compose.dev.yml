services:
  nginx:
    image: nginx:latest
    ports:
      - "8080:8081"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - backend
      - frontend
    networks:
      - backend

  frontend:
    build: ./FE
    networks:
      - backend

  backend:
    build: ./BE
    depends_on:
      - mariadb
    environment:
      - TZ=Asia/Seoul
    networks:
      - backend

  mariadb:
    image: mariadb:10.6
    container_name: mariadb
    restart: always
    environment:
      MARIADB_ROOT_PASSWORD: 1234
      MARIADB_DATABASE: testdb
      MARIADB_USER: HJH
      MARIADB_PASSWORD: HJH
      TZ: Asia/Seoul
    ports:
      - "3306:3306"
    networks:
      - backend

networks:
  backend:
    driver: bridge
