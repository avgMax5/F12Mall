<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/mypage/css/mypage.css" />
    <link rel="stylesheet" href="/fonts.css" />
    <title>mypage</title>
  </head>
  <body>
    <div id="wrapper">
      <canvas id="matrix"></canvas>
      <div id="include-header"></div>
      <div class="width">
        <!-- section : left  -->
        <div class="section-left">
          <div class="container-profile border">
            <div class="box-contents"></div>
          </div>
          <div class="container-ratio border">
            <div>MyCoin Ratio</div>
            <div class="box-ratio">
              <div class="ratio-bar"></div>
              <div class="coins-container">
                <div class="coin-box"></div>
              </div>
            </div>
          </div>
        </div>
        <!-- section : right -->
        <div class="section-right">
          <div class="container-information">
            <div class="border right-title">Coin Information</div>
            <div class="box-main border">
              <div class="main-left border">
                <div class="left-top">
                  <span id="coin_id">밍밍코인</span>
                  <svg
                    fill="#fff"
                    width="16px"
                    height="16px"
                    viewBox="0 0 36 36"
                    version="1.1"
                    preserveAspectRatio="xMidYMid meet"
                    xmlns="http://www.w3.org/2000/svg"
                    xmlns:xlink="http://www.w3.org/1999/xlink"
                  >
                    <title>pencil-solid</title>
                    <path
                      class="clr-i-solid clr-i-solid-path-1"
                      d="M4.22,23.2l-1.9,8.2a2.06,2.06,0,0,0,2,2.5,2.14,2.14,0,0,0,.43,0L13,32,28.84,16.22,20,7.4Z"
                    ></path>
                    <path
                      class="clr-i-solid clr-i-solid-path-2"
                      d="M33.82,8.32l-5.9-5.9a2.07,2.07,0,0,0-2.92,0L21.72,5.7l8.83,8.83,3.28-3.28A2.07,2.07,0,0,0,33.82,8.32Z"
                    ></path>
                    <rect x="0" y="0" width="10" height="10" fill-opacity="0" />
                  </svg>
                </div>
                <div id="bio">
                  유튜브 50만 구독 채널 운영, 깃허브 팔로워 500명, 인프런 인기
                  강사로 활동 중인 개발자입니다. 유튜브 50만 구독 채널 운영,
                  깃허브 팔로워 500명, 인프런 인기짱.
                </div>
              </div>
              <div class="main-right border">
                <div class="right-top">
                  <span id="my-coin-quantity">400</span><span>/</span
                  ><span>1000</span><span>FIS</span> <span>₩</span
                  ><span id="total-value">40,000</span>
                </div>
                <div>
                  <div class="total-money-container">
                    <div class="line">
                      <span>현금 : </span><span>₩</span><span>20,000</span>
                    </div>
                    <div class="line">
                      <span>코인 평가 금액 : </span><span>₩</span
                      ><span>20,000</span>
                    </div>
                    <div class="line">
                      <span>코인 매수 원금 : </span><span>₩</span
                      ><span>150,000</span>
                    </div>
                    <div class="line">
                      <span>총 보유 자산 : </span><span>₩</span
                      ><span>320,000</span>
                    </div>
                    <div>+150,000 (9%)</div>
                  </div>
                  <div class="graph-container">
                    <div id="graph"></div>
                    <div class="graph-bottom">
                      <div></div>
                      <span>매도량</span>
                      <div style="background-color: #00ff2f"></div>
                      <span>보유량</span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="container-list-coins">
              <div class="border right-title">List of Coins</div>
              <div class="box-main border">
                <div class="total-info">
                  <div><span id="total-coins">38</span><span>FIS</span></div>
                  <div>
                    <span>₩</span><span id="total-coin-price">300,000</span>
                  </div>
                </div>
                <div class="coin-list">
                  <div class="coin-item"></div>
                  <div class="coin-item"></div>
                  <div class="coin-item"></div>
                  <div class="coin-item"></div>
                  <div class="coin-item"></div>
                  <div class="coin-item"></div>
                  <div class="coin-item"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- script -->
    <script src="./js/background.js"></script>
    <script src="../common/header/header.js"></script>
    <script src="./component/coin.js"></script>
  </body>
</html>
