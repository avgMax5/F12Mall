<style>
  /* table title */
  .box-coin-list .table-header {
    display: flex;
    height: 2.5rem;
    font-size: 1.25rem;
    color: #d5f0a4;
    background-color: #1f1f1f;
    box-shadow: 0 2px 5px rgba(0, 255, 47, 0.8);
    position: sticky;
    top: 0;
    z-index: 10;
  }

  .sortable {
    cursor: pointer;
    gap: 0.5rem;
  }

  .sortable:hover {
    color: #00ff2f;
  }

  .sort-arrow {
    stroke: #b3ffc7;
    fill: #b3ffc7;
    transition: stroke 0.2s ease;
  }

  .sortable.asc .sort-arrow .arrow-up {
    fill: #1376ee;
    stroke: #1376ee;
  }

  .sortable.desc .sort-arrow .arrow-down {
    fill: #e01200;
    stroke: #e01200;
  }

  .sort-arrow .arrow-up,
  .sort-arrow .arrow-down {
    stroke-opacity: 0.6;
  }

  .sortable.asc .arrow-up,
  .sortable.desc .arrow-down {
    stroke-opacity: 1;
  }
</style>
