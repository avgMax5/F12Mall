<style>
    /* sort dropdown */
    .section-bottom .container-top .box-sort {
        width: 9.375rem;
        height: 2.5rem;
        position: relative;
        display: block;
        font-family: 'KIMM_L';
        z-index: 999;
    }

    .box-sort .sort-toggle {
        width: 100%;
        height: 100%;
        background-color: #222222;
        border: 1px solid #00ff2f;
        font-size: 0.875rem;
        color: #00ff2f;
        cursor: pointer;
        padding: 0.625rem;
        font-family: 'KIMM_L';
        box-sizing: border-box;
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 11;
    }

    .sort-toggle>.sort-label {
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .sort-toggle .sort-icon {
        position: absolute;
        right: 0.75rem;
        top: 50%;
        transform: translateY(-60%);
    }

    .sort-toggle .sort-icon.down::after {
        content: '▼';
        font-size: 0.5rem;
    }

    .container-top .box-sort .sort-menu {
        position: absolute;
        top: 100%;
        left: 0;
        width: 9.375rem;
        list-style: none;
        margin: 0;
        padding: 0;
        border: 1px solid #00ff2f;
        border-top: none;
        box-sizing: border-box;
        display: none;
        z-index: 20;
    }

    .container-top .box-sort .sort-menu.active {
        display: block;
    }

    .sort-menu .sort-option {
        width: 100%;
        height: 2.5rem;
        background-color: #222222;
        font-size: 0.875rem;
        color: #d5f0a4;
        cursor: pointer;
        padding: 0.625rem;
        box-sizing: border-box;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: background-color 0.2s, color 0.2s;
    }

    .sort-option:hover {
        background-color: #2e2e2e;
        color: #00ff2f;
    }

    .sort-option.selected {
        background-color: #b3ffc7;
        color: #222222;
        font-weight: bold;
    }

    /* view radio */
    .section-bottom .container-top .box-view {
        display: flex;
        gap: 0.125rem;
    }

    .box-view input[type='radio'] {
        display: none;
    }

    .box-view .view-toggle {
        border: 1px solid transparent;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: transparent;
    }

    .view-toggle svg {
        fill: none;
        stroke: #00ff2f;
        transition: fill 0.2s ease;
        display: block;
    }

    input#view-card:checked+label[for='view-card'] svg,
    input#view-list:checked+label[for='view-list'] svg {
        fill: #00ff2f;
    }
</style>

<div class="box-sort">
    <button class="sort-toggle">
        <span class="sort-label">최신순</span>
        <span class="sort-icon down"></span>
    </button>
    <ul class="sort-menu">
        <li class="sort-option selected">최신순</li>
        <li class="sort-option">금액순</li>
        <li class="sort-option">거래순</li>
        <li class="sort-option">변동가 상승순</li>
        <li class="sort-option">등락률 상승순</li>
    </ul>
</div>
<div class="box-view">
    <input type="radio" name="view" id="view-card" checked />
    <label for="view-card" class="view-toggle">
        <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" stroke="#00FF2F" stroke-width="1"
            viewBox="0 0 24 24">
            <rect x="3" y="4.5" width="18" height="6" rx="1" />
            <rect x="3" y="13.5" width="18" height="6" rx="1" />
        </svg>
    </label>
    <input type="radio" name="view" id="view-list" />
    <label for="view-list" class="view-toggle">
        <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" stroke="#00FF2F" stroke-width="1"
            viewBox="0 0 24 24">
            <circle cx="4" cy="6" r="1.5" />
            <rect x="7" y="5" width="13" height="2" rx="1" />
            <circle cx="4" cy="12" r="1.5" />
            <rect x="7" y="11" width="13" height="2" rx="1" />
            <circle cx="4" cy="18" r="1.5" />
            <rect x="7" y="17" width="13" height="2" rx="1" />
        </svg>
    </label>
</div>
