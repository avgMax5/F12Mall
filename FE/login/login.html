<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F12_All</title>
    <link rel="stylesheet" href="/login/css/login.css">
    <script src="/login/js/login.js"></script>
</head>
<body>
    <iframe src="/common/CyberBackground/CyberBackground.html" frameborder="0" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 1;"></iframe>

    <div class="wrapper">
        
        <div class="section-login">
            <div class="container">
                <h1 class="title">F12_All</h1>
                <h2 class="sub-title">Hello World</h2>
                <form class="login-form">
                    <div class="input-group">
                        <label>username</label>
                        <input type="text" required>
                    </div>
                    <div class="input-group">
                        <label>password</label>
                        <input type="password" required>
                    </div>
                    <button type="submit" class="login-btn">LOGIN</button>
                    <button type="button" class="signup-btn" id="signup-btn" onclick="toggleForms()">SIGN UP</button>
                </form>
            </div>
        </div>

        <div class="section-signup hidden">
            <div class="container-left-signup">
                <h2 class="title">left-signup</h2>
            </div>
            <div class="container-right-signup">
                <h2 class="title">right-signup</h2>
                <button type="button" class="back-btn" id="back-btn" onclick="toggleForms()">돌아가기</button>
            </div>
            <div class="container-botom">

            </div>
        </div>
    
    </div>
</body>
</html>
