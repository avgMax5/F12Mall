<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - 페이지를 찾을 수 없습니다</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'KIMM_B', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
        }

        .error-container {
            background: white;
            border-radius: 1.11rem; /* 20px */
            padding: 3.33rem 2.22rem; /* 60px 40px */
            text-align: center;
            box-shadow: 0 1.11rem 2.22rem rgba(0, 0, 0, 0.1); /* 20px 40px */
            max-width: 27.78rem; /* 500px */
            width: 90%;
        }

        .error-code {
            font-size: 6.67rem; /* 120px */
            font-weight: bold;
            color: #667eea;
            margin-bottom: 1.11rem; /* 20px */
            text-shadow: 0.11rem 0.11rem 0.22rem rgba(0, 0, 0, 0.1); /* 2px 4px */
        }

        .error-title {
            font-size: 1.56rem; /* 28px */
            font-weight: 600;
            margin-bottom: 0.83rem; /* 15px */
            color: #333;
        }

        .error-message {
            font-size: 0.89rem; /* 16px */
            color: #666;
            margin-bottom: 2.22rem; /* 40px */
            line-height: 1.6;
        }

        .back-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 0.83rem 1.67rem; /* 15px 30px */
            border-radius: 2.78rem; /* 50px */
            font-size: 0.89rem; /* 16px */
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0.28rem 0.83rem rgba(102, 126, 234, 0.4); /* 5px 15px */
        }

        .back-button:hover {
            transform: translateY(-0.11rem); /* -2px */
            box-shadow: 0 0.44rem 1.39rem rgba(102, 126, 234, 0.6); /* 8px 25px */
        }

        .back-button:active {
            transform: translateY(0);
        }

        .icon {
            font-size: 4.44rem; /* 80px */
            margin-bottom: 1.11rem; /* 20px */
            color: #667eea;
        }

        /* 모바일 */
        @media (max-width: 767px) {
            html {
                font-size: 9px;
            }
        }
        /* 테블릿 */
        @media (min-width: 768px) and (max-width: 1199px) {
            html {
                font-size: 12px;
            }
        }
        /*맥북 14*/
        @media (min-width: 1200px) and (max-width: 1700px) {
            html {
                font-size: 16px;
            }
        }
        /*맥북 16이상*/
        @media (min-width: 1701px) {
            html {
                font-size: 18px;
            }
        }

    </style>
</head>
<body>
    <div class="error-container">
        <div class="icon">🔒</div>
        <div class="error-code">401</div>
        <h1 class="error-title">인증되지 않은 접근입니다</h1>
        <p class="error-message">
            이 페이지에 접근하려면 로그인이 필요합니다.<br>
            계정 정보를 확인하고 다시 시도해주세요.
        </p>
        <button class="back-button" onclick="goBack()">돌아가기</button>
    </div>

    <script>
        function goBack() {
            window.location.href = '/';
        }

        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                goBack();
            }
        });
    </script>
</body>
</html>
